<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
  </head>
  <body onload="updateTimer()">
    <nav>
      <a><img src="assets/menu.svg" alt="menu-icon" class="icon" /></a>
      <a>
        <li class="dropdown">
          <img
            onclick="setTheme(ThemesEnum.dark.name)"
            src="assets/pallete-dot.svg"
            alt="pallete-icon"
            class="icon"
          />
          <ul class="dropdown_menu">
            <li onclick="setTheme(ThemesEnum.green.name)">
              <img src="assets/green-dot.svg" alt="green-icon" class="icon" />
            </li>
            <li onclick="setTheme(ThemesEnum.light.name)">
              <img src="assets/light-dot.svg" alt="light-icon" class="icon" />
            </li>
          </ul>
        </li>
      </a>
    </nav>
    <div id="timer" class="timer" onclick="toogleTimer()">00:00</div>

    <script src="./scripts/theme.js"></script>
    <script src="./scripts/timer.js"></script>
    <script src="./scripts/touch-gestures.js"></script>
  </body>
</html>
